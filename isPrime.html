<!DOCTYPE html>
<html>
  <head>
    <link href="isPrime.css" rel="stylesheet">
    <script src="isPrime.js"></script>
  </head>

  <body>
    <h1>
      Is it Prime?
    </h1>
    <h2>
      Put in a number below to see if it is prime.
    </h2>
    <form onsubmit="" class="my-form">
      <fieldset>
        <legend> Test your prime skills! </legend>
        <p>
          <label>number</label>
          <input
             id="potentialPrime"
             placeholder="number" />
          <button id="testPrimeButton" onclick="isPrime(document.getElementById('potentialPrime').value)">Submit</button>
       </p>
      </fieldset>
    </form>
    <div>
      <hr>
      <p id="answer"> Answer is... Drum Roll...  </p>
    </div>
    <script>
    document.getElementById('testPrimeButton').addEventListener('click', (e) => e.preventDefault())
    </script>
  </body>

</html>
